<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <link rel="stylesheet" th:href="@{asset/css/styles/nav.css}">
    <link rel="stylesheet" th:href="@{asset/css/styles/footer.css}">
    <link rel="stylesheet" th:href="@{asset/css/media-query/footer.css}">
    <link rel="stylesheet" th:href="@{asset/css/media-query/nav.css}">
    <link rel="stylesheet" th:href="@{asset/css/media-query/style.css}">
    <link rel="stylesheet" th:href="@{asset/css/styles/post.css}">
    <link rel="stylesheet" th:href="@{asset/css/media-query/post.css}">
    <link rel="stylesheet" th:href="@{asset/css/styles/create.css}">
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>

</head>

<body>

        <!-- Navigation   -->
        <nav th:insert="/fragments.html :: topnav"></nav>
    <!-- Navigation end   -->


     <!--Form-->
     <form th:action="@{/savePost}" method="post" th:object="${postDTO}" enctype="multipart/form-data">
        <h2>create a blog post</h2>

         <div class="col-12">
             <label for="formFile" class="form-label">Cover Image</label>
             <input class="form-control" type="file" id="formFile" th:field="*{imageFile}">
         </div>

         <label for="text"></label>
        <input type="text" name="text" id="text" th:field="*{title}" placeholder="Title">

         <label for="message"></label>
        <textarea name="message" id="message" th:field="*{content}" cols="30" rows="10" placeholder="Post content here...">

        </textarea>

        <input type="submit" value="Publish post">
    </form> 
<!-- Form
  
        <Footer -->
        <footer th:insert="/fragments.html :: footer"></footer>
        <!-- Footer -->


    <!-- Navigation   -->
    

    <!-- Scripts -->
    <script src="../scripts/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</body>

</html>
